<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Roro says</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body class="blue-background">
    <div class="main-container">
        <div class="main-title">
            <h1>Roro Says</h1>
            <div class="smiley-container">
                <div class="smiley devil hidden">&#x1F608</div>
                <div class="smiley sunglasses hidden">&#x1F60E</div>
                <div class="smiley happy">&#x1F60A</div>
            </div>
        </div>
        <div class="instruction-container">
            Click on ready to start a new game
        </div>
        <div class="game-container">
            <div class="game-button red" value="0">

            </div>
            <div class="game-button green" value="1">
                
            </div>
            <div class="game-button blue" value="2">
                
            </div>
            <div class="game-button yellow" value="3">
                
            </div>
        </div>

        <button class="play">
            READY
        </button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
